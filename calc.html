<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <form name="formf" class="hello" action="calc.html" method="POST"> 
        <h1 id="txt">Mini Calculator</h1>
        <input type="text" name="solve" id="ans">
        <input type="button" id="big" value="=" onclick="formf.solve.value=eval(formf.solve.value)">
        <br>   <br>
        <input type="button" class="number" value="7" onclick="formf.solve.value+='7'">
        <input type="button" class="number" value="8" onclick="formf.solve.value+='8'">
        <input type="button" class="number" value="9" onclick="formf.solve.value+='9'">
        <input type="button" class="number" value="+" onclick="formf.solve.value+='+'">
        <br>
        <input type="button" class="number" value="6" onclick="formf.solve.value+='6'">
        <input type="button" class="number" value="5" onclick="formf.solve.value+='5'">
        <input type="button" class="number" value="4" onclick="formf.solve.value+='4'">
        <input type="button" class="number" value="-" onclick="formf.solve.value+='-'">
        <br>
        <input type="button" class="number" value="1" onclick="formf.solve.value+='1'">
        <input type="button" class="number" value="2" onclick="formf.solve.value+='2'">
        <input type="button" class="number" value="3" onclick="formf.solve.value+='3'">
        <input type="button" class="number" value="*" onclick="formf.solve.value+='*'">
        <br>
        <input type="button" class="number" value="0" onclick="formf.solve.value+='0'">
        <input type="button" class="number" value="/" onclick="formf.solve.value+='/'">
        <input type="button" class="number" value="DEL " onclick="formf.solve.value=formf.solve.value.substring(0,formf.solve.value.length*1-1)">
        <input type="button" class="number" value="AC " onclick="formf.solve.value=formf.solve.value.substring(0,formf.solve.value.length-formf.solve.value.length)">

    </form>
</body>
</html>
